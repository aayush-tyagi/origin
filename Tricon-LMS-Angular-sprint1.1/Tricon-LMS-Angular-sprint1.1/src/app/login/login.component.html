<!-- main app container -->
<html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />  
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-2">
              <br>
              <br>
                <h3>Sign  In</h3>
                <br>
                <br>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label></label>
                        <div class="row">
                          <div class = "col-md-3">
                            <i class="fas fa-2x fa-user"></i>
                            </div>
                            <div class = "col-md-9">
                        <input type="text" formControlName="UserName" class="form-control area glyphicon" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" placeholder="username" value="&#xe008;" />
                        <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback" >
                            <div *ngIf="f.UserName.errors.required">UserName is required</div>
                        </div>
                    </div>
                        </div>
                    </div>
                   <br>
                   
                    <div class="form-group">
                        <label></label>
                        <div class = "row">
                          <div class = "col-md-3">
                            <i class="fas fa-2x fa-user-lock"></i>
                            </div>
                            <div class = "col-md-9">
                        <input type="password" formControlName="password" class="form-control area glyphicon" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder = "password" value="&#xe033;"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <br>
                      
                        <button (click)="onSubmit();" class="btn btn-primary button">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

</html>
