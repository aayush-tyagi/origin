    <div class="table-responsive-lg container-fluid">

    <table class="table table-striped  table-bordered  table-hover">

      <!--Table head-->
      <thead class="thead-dark">
          <tr>
              
              <th>Name</th>
              <th>Id</th>
              <th>Role</th>
              <th>Status</th>
              <th>Edit</th>
              
          </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
          <tr class="table-info" *ngFor="let user of users" (click)="onSelect(user)">
              <th scope="row">{{user.name| titlecase}}</th>
              <td>{{user.id}}</td>
              <td>{{user.role| titlecase}}</td>
              <td>{{user.status}}</td>
              <td ><i class="material-icons"  (click)="updateUser(user);">
                edit </i>
            
          </tr>
      </tbody>
      </table>
      </div>
